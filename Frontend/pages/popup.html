<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Guard | Secure Browsing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #002C61;
      --primary-light: #00F5FF;
      --accent-teal: #5DCAD1;
      --popup-width: 400px;
      --popup-height: 520px;
    }
    
    html, body {
      width: var(--popup-width);
      height: var(--popup-height);
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, var(--primary-dark) 0%, #004369 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    
    .popup-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .logo {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1.5rem;
    }
    
    .title {
      color: var(--accent-teal);
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 300px;
    }
    
    .start-btn {
      background: linear-gradient(90deg, var(--primary-light) 0%, var(--accent-teal) 100%);
      color: var(--primary-dark);
      font-weight: 700;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 300px;
      margin: 0 auto;
    }
    
    .status-indicator {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
    
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #28a745;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div>
      <img src="../icons/icon128.png" alt="Cyber Guard" class="logo">
    </div>
    
    <h1 class="title">CYBER GUARD</h1>
    <p class="subtitle">Advanced protection for your web activities</p>
    
    <button id="clearTimeoutButton" class="start-btn">
      START PROTECTION
    </button>
    
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span>Security system active</span>
    </div>
  </div>

  <script src="../src/popup.js"></script>
</body>
</html>
